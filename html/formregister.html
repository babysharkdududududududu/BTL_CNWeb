  <div class="container" style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
    <form action="" style="margin-top:150px ; margin-left: 80px;">
      <div class="row">
        <div class="col-6 text-center mb-3 mt-5" style="color:#a00032">
          <h1 style="margin-left:-100px">Đăng ký</h1>
        </div>
      </div>

      <div class="row">
        <label for="txtHoTen" class="col-3 text-right">Họ và Tên</label>
        <div class="col-9">
          <input class="form-cotrol" type="text" id="txtHoTen" placeholder="Nhập họ và tên" ;
            style="width:400px; border-radius: 5px;" onblur="checkHoTen()" required>
          <span class="text-danger" id="errHoTen">*</span>
        </div>
      </div>

      <div class="row">
        <label for="txtTenDangNhap" class="col-3 text-right mt-3">Tên đăng nhập</label>
        <div class="col-9">
          <input class="form-cotrol mt-3" type="text" id="txtTenDangNhap" placeholder="Nhập tên đăng nhập" ;
            style="width:400px; border-radius: 5px;" onblur="checkTenDangNhap()" required>
          <span class="text-danger" id="errTenDangNhap">*</span>
        </div>
      </div>
      <div class="row">
        <label for="txtMatKhau" class="col-3 text-right mt-3">Mật Khẩu</label>
        <div class="col-9">
          <input class="form-cotrol mt-3" type="password" id="txtMatKhau" placeholder="Nhập mật khẩu" ;
            style="width:400px; border-radius: 5px;" onblur="checkMatKhau()" required>
          <span class="text-danger" id="errMatKhau">*</span>
        </div>
      </div>

      <div class="row">
        <label for="txtRMatKhau" class="col-3 text-right mt-3">Xác nhận mật khẩu</label>
        <div class="col-9">
          <input class="form-cotrol mt-3" type="password" id="txtRMatKhau" placeholder="Nhập lại mật khẩu" ;
            style="width:400px; border-radius: 5px;" onblur="checkRMatKhau()" required>
          <span class="text-danger" id="errRMatKhau">*</span>
        </div>
      </div>

      <div class="row">
        <label for="txtEmail" class="col-3 text-right mt-3">Email</label>
        <div class="col-9">
          <input class="form-cotrol mt-3" type="text" id="txtEmail" placeholder="Nhập Email" ;
            style="width:400px; border-radius: 5px;">
        </div>
      </div>

      <div class="row">
        <label for="txtSDT" class="col-3 text-right mt-3 ">Số điện thoại</label>
        <div class="col-9">
          <input class="form-cotrol mt-3" type="text" id="txtSDT" placeholder="Nhập số điện thoại" ;
            style="width:400px; border-radius: 5px;" onblur="checkSDT()" required>
          <span class="text-danger" id="errSDT">*</span>
        </div>
      </div>

      <div class="row">
        <label for="txtDiaChi" class="col-3 text-right mt-3">Địa chỉ</label>
        <div class="col-9">
          <input class="form-cotrol mt-3" type="text" id="txtDiaChi" placeholder="Nhập địa chỉ" ;
            style="width:400px; border-radius: 5px;" onblur="checkDiaChi()" required>
          <span class="text-danger" id="errDiaChi">*</span>
        </div>
      </div>

      <div class="row">
        <div class="col-12 text-center">
          <div class=" btn btn-success mt-3 mb-5 " style="border-radius: 5px; margin-left: -100px; " onclick="dangKy()">
            Đăng ký</div>
        </div>
      </div>

    </form>
  </div>
